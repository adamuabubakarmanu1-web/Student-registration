<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      width: 380px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4c51bf;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <!-- VERY IMPORTANT: link zuwa PHP file a InfinityFree -->
    <form action="https://adamu.fwh.is/register.php" method="POST">
      
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="role">Role</label>
      <select id="role" name="role" onchange="toggleMatric()" required>
        <option value="" disabled selected>-- Select Role --</option>
        <option value="student">Student</option>
        <option value="supervisor">Supervisor</option>
      </select>

      <div id="matric-field" style="display:none;">
        <label for="matric">Matric Number</label>
        <input type="text" id="matric" name="matric">
      </div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="e.g. 08012345678">

      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>-- Select Department --</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Criminology">Criminology</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Economics">Economics</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function toggleMatric() {
      let role = document.getElementById("role").value;
      let matricField = document.getElementById("matric-field");
      if (role === "student") {
        matricField.style.display = "block";
      } else {
        matricField.style.display = "none";
      }
    }
  </script>
</body>
</html>
